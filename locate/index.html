<body>
    <div id="app" class="flex">
        <div class="overlay">
            <h1>DudukDiam10km</h1>
            <p>#kitajagakita #malaysiaboleh</p>
        </div>
        <div id="mapid" style="height: 100vh"></div>
    <div class="overlay-footer">
        <p>Interactive Web by Laman7.</p>
    </div>
    </div>
    <script>
        var map = L.map('mapid').setView([4.2105, 101.97],6);
        L.tileLayer('https://api.mapbox.com/styles/v1/edmx/ckjy25oag0las17pp8c10i4h8/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoiZWRteCIsImEiOiJja2p5MTJ1aHYwOXJnMzFsZnd3ZjZvaDFnIn0.AwTLs3Y60fdnN30KQFPPoQ', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'pk.eyJ1IjoiZWRteCIsImEiOiJja2p5MTJ1aHYwOXJnMzFsZnd3ZjZvaDFnIn0.AwTLs3Y60fdnN30KQFPPoQ'
}).addTo(map);
  
map.locate({setView: true, watch: false, maxZoom:12}) /* This will return map so you can do chaining */
    .on('locationfound', function(e){
        var marker = L.marker([e.latitude, e.longitude]).bindPopup('Duduk Diam-diam. #kitajagakita');
        var circle = L.circle([e.latitude, e.longitude], 10000, {
            weight: 3,
            color: '#3C78D8',
            fillColor: '#3C78D8',
            fillOpacity: 0.15
        });
        map.addLayer(marker);
        map.addLayer(circle);
    })
    .on('locationerror', function(e){
        console.log(e);
        alert("Sorry, tak dapat location. Kena bagi access untuk locate.");
    })
    .addTo(map);
    </script>
