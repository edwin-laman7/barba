<body>
    <div id="app" class="flex">
        <div class="overlay">
            <h1>DudukDiam10km</h1>
            <p class="intro">#kitajagakita #malaysiaboleh</p>
        </div>
        <div id="mapid" style="height: 100vh"></div>
    <div class="overlay-footer">
        <p><a href="https://laman7.com">Interactive Web by Laman7</a></p>
    </div>
    </div>
    <script>
        var map = L.map('mapid').setView([3.1390, 101.6869],12);
        L.tileLayer('https://api.mapbox.com/styles/v1/edmx/ckjy25oag0las17pp8c10i4h8/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoiZWRteCIsImEiOiJja2p5MTJ1aHYwOXJnMzFsZnd3ZjZvaDFnIn0.AwTLs3Y60fdnN30KQFPPoQ', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'pk.eyJ1IjoiZWRteCIsImEiOiJja2p5MTJ1aHYwOXJnMzFsZnd3ZjZvaDFnIn0.AwTLs3Y60fdnN30KQFPPoQ'
}).addTo(map);
  
map.locate({ watch: false, maxZoom:12}) /* This will return map so you can do chaining */
    .on('locationfound', function(e){
        var marker = L.marker([e.latitude, e.longitude]).bindPopup('Duduk Diam-diam. #kitajagakita');
        var circle = L.circle([e.latitude, e.longitude], 10000, {
            weight: 3,
            color: '#3C78D8',
            fillColor: '#3C78D8',
            fillOpacity: 0.15
        });
        map.setView([e.latitude, e.longitude], 12, {
        "animate": true,
        "pan": {
            "duration": 2
        }
        });
        map.addLayer(marker);
        setTimeout(map.addLayer(circle),5000);
       
    })
    .on('locationerror', function(e){
        console.log(e);
        alert("Sorry, tak dapat location. Kena bagi access untuk locate.");
    })
   
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js" integrity="sha512-1dalHDkG9EtcOmCnoCjiwQ/HEB5SDNqw8d4G2MKoNwjiwMNeBAkudsBCmSlMnXdsH8Bm0mOd3tl/6nL5y0bMaQ==" crossorigin="anonymous"></script>
    <script>
        gsap.from('h1',{duration:.5, y:-80, delay:2,stagger:0.5});
        gsap.from('.intro',{duration:.5, opacity:0, delay: 2.5});
        gsap.from('.overlay-footer',{duration:.5,delay:4,y:120});
        gsap.from('#mapid',{scale:0,opacity:0,duration:.3})
    </script>
